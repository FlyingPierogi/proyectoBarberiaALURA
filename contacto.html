<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia ALURA</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imgProductos/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreApellido"> Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico"> Correo Electronico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono"> Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX XXX">

                <label for="mensaje"> Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required ></textarea>

                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>

                    <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">
                        Email</label>
                    
                    <label for="radioTelefono"> <input type="radio" name="contacto" value="telefono" id="radioTelefono">
                        Telefono</label>
                   
                    <label for="radioWhatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radioWhatsapp" checked>
                        Email</label>
                    
                </fieldset>
                <fieldset>
                    <legend>En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Manana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label><input type="checkbox" class="checkbox" checked> Le gustaria recibir novedades de la Barberia Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>

                <thead>
                    <td>Dia</td>
                    <td>Horario</td>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 - 20</td>
                    </tr>
    
                    <tr>
                        <td>Martes</td>
                        <td>08 - 20</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08 - 20</td>
                    </tr>
                </tbody>

            </table>

        </main>

        <footer>
            <img src="imgProductos/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright"> &copy Copyright Barberia Alura - 2024</p>
        </footer>
    </body>

</html>
